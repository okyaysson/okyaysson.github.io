<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halil Okyay | Indie Game Developer</title>
    <style>
        /* Modern Reset */
        * {
            box-sizing: border-box;
        }

        body {
            /* Font Ayarları - Apple standardı */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            
            /* Derin gece mavisi arka plan */
            background: radial-gradient(ellipse at center, #1e293b 0%, #0f172a 50%, #020617 100%);
            color: #f5f5f7;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            margin-top: 0;
            font-weight: 800;
            letter-spacing: -1.5px;
            color: #ffffff;
            text-shadow: 0 0 40px rgba(56, 189, 248, 0.3);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #94a3b8; 
            font-weight: 500;
            margin-bottom: 50px;
            letter-spacing: -0.5px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            width: 100%;
            max-width: 380px; /* İkonlar eklenince genişliği biraz artırdık */
        }

        /* Modern Beyaz Buton Tasarımı */
        .btn-white {
            display: flex;
            align-items: center;
            /* justify-content: center; <-- Bunu kaldırdık ki ikon sola yaslansın, yazı ortalansın */
            background-color: #ffffff;
            color: #020617;
            padding: 15px 20px; /* Dikey paddingi biraz azalttık */
            text-decoration: none;
            border-radius: 18px;
            font-weight: 700;
            font-size: 1.15rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 30px -10px rgba(2, 6, 23, 0.5);
            text-align: left; /* Yazıyı sola hizala */
        }

        .btn-white:hover {
            transform: translateY(-3px) scale(1.02);
            background-color: #f0f9ff; 
            box-shadow: 0 20px 40px -10px rgba(56, 189, 248, 0.3);
        }
        
        /* YENİ: Oyun İkonu Stili */
        .btn-icon {
            width: 42px;  /* İdeal ikon boyutu */
            height: 42px;
            margin-right: 15px; /* Yazı ile arasındaki boşluk */
            border-radius: 10px; /* App Store tarzı yuvarlak köşeler */
            object-fit: cover; /* Resim kutuya tam otursun, bozulmasın */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* İkona hafif bir derinlik */
        }

        /* Buton içindeki yazıyı ortalamak için span ayarı */
        .btn-text {
            flex-grow: 1; /* Kalan boşluğu doldur */
            text-align: center; /* Yazıyı ortala */
            padding-right: 42px; /* İkonun genişliği kadar sağdan boşluk bırak ki tam ortalansın */
        }


        .contact {
            margin-top: 70px;
            font-size: 0.95rem;
            color: #64748b;
        }

        .contact a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
            border-bottom: 1px dotted #94a3b8;
        }

        .contact a:hover {
            color: #ffffff;
            border-bottom-color: #ffffff;
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .btn-white { padding: 12px 16px; font-size: 1rem; }
            .btn-icon { width: 36px; height: 36px; margin-right: 12px; }
            .btn-text { padding-right: 36px; }
        }
    </style>
</head>
<body>

    <h1>Halil Okyay</h1>

    <div class="subtitle">Indie Solo Studio</div>

    <div class="btn-container">
        <a href="https://apps.apple.com/app/dont-ouch-ball-survival/id6755955532" class="btn-white">
            <img src="icon-dontouch.jpg" alt="Don't Ouch Icon" class="btn-icon">
            <span class="btn-text">Play "DON'T OUCH!"</span>
        </a>

        <a href="https://apps.apple.com/app/lucky-block-dice-puzzle/id6756896046" class="btn-white">
            <img src="icon-luckyblock.png" alt="Lucky Block Icon" class="btn-icon">
            <span class="btn-text">Play "LUCKY BLOCK"</span>
        </a>

        <a href="https://apps.apple.com/app/updown-boy-deve-c%C3%BCce/id6756816507" class="btn-white">
            <img src="icon-updown.jpg" alt="Updown Boy Icon" class="btn-icon">
            <span class="btn-text">Play "UPDOWN BOY"</span>
        </a>
    </div>

    <div class="contact">
        Contact: <a href="mailto:halilokyay0@gmail.com">halilokyay0@gmail.com</a>
    </div>

</body>
</html>
